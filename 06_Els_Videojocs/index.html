<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="depor.png" type="image/x-icon">
    <title>Mi colección de videojuegos</title>
    <meta name="description" content="">
</head>
<body>
    <header>
        <h1>Mi colección de videojuegos</h1>
        <nav>
            <ul>
                <li><a href="#Imatges">Imatges</a></li>
                <li><a href="#videos">Trailers</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="Imatges">
            <h2>Vidojuegos de mi colecion</h2>
            <figure>
                <figcaption>EA Sports FC 26 | 2025</figcaption>
                <img src="./Imatges/fc_26_Logo.webp" alt="Portada EA Sports FC 26">
            </figure>
            <figure>
                <figcaption>Balatro | 2024</figcaption>
                <img src="./Imatges/Balatro_Logo.webp" alt="Portada Balatro">
            </figure>
        </section>
        <section id="videos">
            <h2>Trailers de los videojuegos</h2>
            <video controls poster="./Imatges/fc_26_Largo.webp">
                <source src="./Videos/trailer_fc_26.mp4">
                <source src="./Videos/trailer_fc_26.webm">
            </video>
            <br>
            <video controls poster="./Imatges/balatro_Largo.webp">
                <source src="./Videos/treiler_Balatro.mp4">
                <source src="./Videos/treiler_Balatro.webm">
            </video>
        </section>
    </main>
    <aside>
        <ul>
            <li>Football Manager</li>
            <li>NBA 2K</li>
            <li>Madden NFL</li>
            <li>Rocket League</li>
            <li>WWE 2K</li>
        </ul>
    </aside>
    <footer>
        <p>Pagina hecha y registrada por Arnau Monroy</p>
    </footer>
</body>
</html>
